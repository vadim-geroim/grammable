name: CI
on:
  push:
    branches: 
      - vadim-geroim-patch-1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - run: |
        gem install bundler
        bundler install
        bundle exec rspec
